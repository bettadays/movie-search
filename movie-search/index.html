<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MovieSearch</title>
  <link rel="icon" href="./src/assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="header">
    <h1 class="header-title">MovieSearch</h1>
  </header>
  <main class="container movie-search">
    <form action="#" class="form">
      <input class="search-field" type="search" placeholder="Movie" autofocus autocomplete="off" required minlength="3"
>
      <input class="search-button" type="submit" value="SEARCH">
    </form>
      <div class="error-noerror"></div>
    <div class="loader"></div>
    <div class="swiper">
      <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="total-results"></div>
  </main>
  <footer class="footer">
    <p class='footer__item'>RS School 2020Q1</p>
    <p class='footer__item'>Tetiana O</p>
  </footer>
</body>

</html>
